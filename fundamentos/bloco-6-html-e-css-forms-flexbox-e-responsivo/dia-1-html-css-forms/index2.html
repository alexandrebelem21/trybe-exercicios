<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Concurso Trybe Trip</h1>
    </header>
    <form action="" method="get">
      <div class="input-group-text input-group mb-3">
        <label for="name">
          Nome:
          <input
            type="text"
            name="nomeCompleto"
            id="name"
            minlength="10"
            maxlength="40"
          />
        </label>
      </div>
      <div class="input-group-text input-group mb-3">
        <label for="email">
          Email:
          <input
            type="email"
            name="mail"
            id="email"
            minlength="10"
            maxlength="50"
          />
        </label>
      </div>
      <div>
        <p>Destino Preferido:</p>
        <label class="form-control" for="opcao1">
          <input type="radio" name="lugares" id="opcao1" value="Cidade" />
          Cidade
        </label>
        <label class="form-control" for="opcao2">
          <input type="radio" name="lugares" id="opcao2" value="Campo" /> Campo
        </label>
        <label class="form-control" for="opcao3">
          <input type="radio" name="lugares" id="opcao3" value="Praia" /> Praia
        </label>
        <label class="form-control" for="opcao4">
          <input type="radio" name="lugares" id="opcao4" value="Montanhas" />
          Montanhas
        </label>
      </div>
      <div class="input-group mb-3">
        <p>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <textarea
          name="sobre"
          id="textArea"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
      </div>
      <div class="input-group mb-3">
        <label class="form-label" for="date"
          >Qual a melhor data para realizar sua viagem?
          <br />
          <input class="form-control" type="date" name="date" id="date" />
        </label>
      </div>
      <div class="input-group mb-3">
        <label for="agree1">
          <input type="checkbox" name="agree1" id="agree1" />Gostaria de receber
          outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br />
        <label for="agree2">
          <input type="checkbox" name="agree2" id="agree2" />Concordo que
          imagens das minhas férias poderão ser usadas na divulgação de
          concursos futuros.
        </label>
      </div>
    </form>
    <div class="input-group mb-3">
      <button class="btn btn-primary" type="submit">Enviar</button>
      <button class="btn btn-danger" type="reset">Apagar</button>
    </div>
  </body>
</html>
